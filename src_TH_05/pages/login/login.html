<ion-header>
  <ion-navbar>
    <ion-title>Hệ thống ATM</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <p>--- Đăng nhập ---</p>
    <ion-item>
      <ion-input type="text" placeholder="Tài khoản" [(ngModel)]="accountNo"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" placeholder="Mật khẩu" [(ngModel)]="password"></ion-input>
    </ion-item>
    <button ion-button color="primary" full (click)="doLogin()">OK</button>
</ion-content>
